spring.datasource.url=jdbc:mysql://localhost:3306/dalrada_dashboard
#spring.datasource.url=jdbc:mysql://192.168.1.101:3306/dalrada_dashboard
#spring.datasource.url=jdbc:mysql://192.168.1.68:3306/dalrada
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update

spring.application.name = warehouse-service
server.port = 8085

# Eureka Client
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8080/eureka